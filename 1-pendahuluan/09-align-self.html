<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* flex-direction: row; | default */
		.container {
			width: 600px;
			height: 300px;
			border: 5px solid black;
			margin: 30px auto;
			padding: 5px;
			box-sizing: border-box;
			display: flex;
		}

		.container div {
			width: 120px;
			height: 120px;
			background-color: #2063D1;
			margin: 2px;
		}

		.container .dua { align-self: center; }
		.container .tiga { align-self: flex-end; }
	</style>
	<title>Align Self</title>
</head>
<body>

	<h2>Align Self: mengatur penjajaran sebuah items terhadap cross axis</h2>
	<h4>.item{align-self:auto,flex-start,flex-end,center,baseline,stretch;}</h4>

	<h4>.dua{align-self:center;}<br>.tiga{align-self:flex-end}</h4>
	<div class="container">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
		<div class="empat">4</div>
	</div>

</body>
</html>
