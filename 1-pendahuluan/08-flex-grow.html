<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.container {
			width: 600px;
			border: 5px solid black;
			margin: 30px auto;
			padding: 5px;
			box-sizing: border-box;
			display: flex;
		}

		.container div {
			height: 120px;
			background-color: #2063D1;
			margin: 2px;
			flex: 1;
		}

		.container .dua { flex: 2; }
		.container .tiga { flex: 3; }
	</style>
	<title>Flex Grow / Flex</title>
</head>
<body>

	<h2>Flex Grow / Flex: mengatur lebar items, perbandingan lebarnya akan sesuai dengan perbandingan nilainya</h2>

	<h4>.satu{flex:1;}<br>.dua{flex:2;}<br>.tiga{flex:3;}<br>.empat{flex:1;}</h4>
	<div class="container">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
		<div class="empat">4</div>
	</div>

</body>
</html>
