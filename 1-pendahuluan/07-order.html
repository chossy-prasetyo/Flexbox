<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.container,
		.container2 {
			width: 600px;
			border: 5px solid black;
			margin: 30px auto;
			padding: 5px;
			box-sizing: border-box;
			display: flex;
		}

		.container2 .satu { order: 2; }
		.container2 .dua { order: 1; }
		.container2 .tiga { order: 4; }
		.container2 .empat { order: 3; }

		.container div,
		.container2 div {
			width: 120px;
			height: 120px;
			background-color: #2063D1;
			margin: 2px;
		}
	</style>
	<title>Order</title>
</head>
<body>

	<h2>Order: mengatur urutas items</h2>

	<h4>normal: semua items di dalam container memiliki order = 0, susunannya akan sesuai dengan urutan penulisan</h4>
	<div class="container">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
		<div class="empat">4</div>
	</div>

	<h4>.satu{order:2;}<br>.dua{order:1;}<br>.tiga{order:4;}<br>.empat{order:3;}</h4>
	<div class="container2">
		<div class="satu">1</div>
		<div class="dua">2</div>
		<div class="tiga">3</div>
		<div class="empat">4</div>
	</div>

</body>
</html>
